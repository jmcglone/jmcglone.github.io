---
layout: default
notes: active
---

<div class="row post">
		<div class="span8 single">
			<h2 class="title">{{ page.title }}</h2>
			<info datetime="{{ page.date }}">
				{{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}
			</info>
			<!-- Post content -->
			<div class="postbody">
				{{ content }}
			</div>
			<!-- Post info -->
			<div class="postinfo">
			<!-- include some categories and tags maybe? -->
			</div>

			<hr>

			<!-- Post comments -->
			<div class="postcomments">
				{% include disqus.html %}	 
			</div>
		</div><!-- /.span8 .post .single -->
	</div><!-- /.row .blog -->
