<div class="row postlist">
  <div class="span8">
    {% for post in site.posts %}
    <ul class="listposts unstyled">
      <li><span>{{ post.date | date_to_string }} &raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    </ul>
    {% endfor %}
  </div> <!--/.span8 -->
</div><!--/.row .postlist -->
